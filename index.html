<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>Slap Jack</title>
</head>
<body>
  <h1 class="hidden" id="popUp">SLAPJACK! Player 1 takes the pile</h1>
  <main>
    <div class="card-container">
      <section id="p1Section" class="p1-area active-player">
        <h2>Player 1</h2>
        <img id="p1Card" src="./assets/back.png" alt="The back of a playing card">
        <h3 id="p1WinCount">0 WINS</h3>
      </section>
      <section class="center-pile">
        <img class="hidden" id="centerPile" src="./assets/empty-card-01.png" alt="A playing card">
        <!-- ADD ALT TEXT THAT REFLECTS THE FACE OF THE CARD -->
        <!-- pile under the card -->
      </section>
      <section id="p2Section" class="p2-area">
        <h2>Player 2</h2>
        <img id="p2Card" src="./assets/back.png" alt="The back of a playing card">
        <h3 id="p2WinCount">0 WINS</h3>
      </section>
    </div>
    <button>How to play</button>
  </main>
  <script src="data.js" type="text/javascript"></script>
  <script src="Player.js" type="text/javascript"></script>
  <script src="Game.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
